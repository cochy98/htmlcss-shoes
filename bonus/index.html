<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Container che wrappa tutto -->
    <div class="container">

        <!-- header con 3 li di navigazione -->
        <header>
            <nav>
                <ul>
                    <li><a href="#red"><div class="element">1</div></a></li>
                    <li><a href="#green"><div class="element">2</div></a></li>
                    <li><a href="#yellow"><div class="element">3</div></a></li>
                </ul>
            </nav>
        </header> 

        <!-- Sezione scarpa 1, che occupa tutta l'altezza a disposizione -->
        <section id="red" class="height-100vh">
            <div class="box-image">
                <img src="img/01.png" alt="scarpe 1"> 
                <div class="img-description">
                    <h1>Il nostro modello di punta</h1>
                </div>
            </div>
        </section>

        <!-- Sezione scarpa 2, che occupa tutta l'altezza a disposizione -->
        <section id="green" class="height-100vh">
            <div class="box-image">
                <img src="img/02.png" alt="scarpe 2"> 
                <div class="img-description">
                    <h1>Il nostro modello di punta</h1>
                </div>
            </div>
        </section>

        <!-- Sezione scarpa 3, che occupa tutta l'altezza a disposizione -->
        <section id="yellow" class="height-100vh">
            <div class="box-image">
                <img src="img/03.png" alt="scarpe 3"> 
                <div class="img-description">
                    <h1>Il nostro modello di punta</h1>
                </div>
            </div>
        </section> 
    </div>
    
</body>
</html>
